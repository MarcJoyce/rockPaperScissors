<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="selections">
        <button class="selection" data-selection="rock">✊</button>
        <button class="selection" data-selection="paper">✋</button>
        <button class="selection" data-selection="scissors">✌️</button>
    </div>
    <div class="results">
        <div>Player
            <span class="result-score" data-player-score>0</span>
        </div>
        <div data-final-column>AI
            <span class="result-score" data-ai-score>0</span>
        </div>
        <!-- <div class="result-selection winner">✊</div>
        <div class="result-selection">✌️</div> -->
    </div>
</body>
</html>
